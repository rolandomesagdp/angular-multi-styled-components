<form class="example-form">
  <mat-label>Favorite food</mat-label>
  <mat-form-field class="test-form-field">
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>

  <mat-label>Leave a comment</mat-label>
  <mat-form-field class="test-form-field">
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <mat-label>Cars</mat-label>
  <mat-form-field class="test-form-field">
    <mat-select>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox class="test-form-field">Check me!</mat-checkbox>

  <mat-radio-group class="test-form-field" aria-label="Select an option">
    <mat-radio-button value="1">Option 1</mat-radio-button>
    <mat-radio-button value="2">Option 2</mat-radio-button>
  </mat-radio-group>

  <button type="submit" mat-flat-button color="primary">Save</button>
</form>
